  <section class="content post">
    <h1>New Post</h1>
    <form action="new-post.html" method="POST">
      <label for="project">Project</label>
      <input id="project" list="projects" name="project" required />
      <datalist id="projects">
	<option value="Project 1" />
	<option value="Project 2" />
	<option value="Project 3" />
      </datalist>
      <label for="title-input">Title</label>
      <input id="title-input" name="title" type="text" placeholder="Title" required maxlength="250" />
      <textarea id="content" name="content" placeholder="Post body" required ></textarea>
      <input id="submit" type="submit" value="Create" />
    </form>
